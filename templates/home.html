<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="login">
        <h1>FWI Prediction</h1>

        <!-- Main  INput for receiving query to our ml -->
        <form action="{{ url_for('predict_datapoint') }}" method="post">
            <input type="text" name="Temperature" placeholder="Temperature" required /><br>
            <input type="text" name="RH" placeholder="Relative Humidity" required /> <br>
            <input type="text" name="WS" placeholder="Wind Speed" required /> <br>
            <input type="text" name="Rainfall" placeholder="Rainfall" required /> <br>
            <input type="text" name="FFMC" placeholder="Fine Fuel Moisture Code" required /> <br>
            <input type="text" name="DMC" placeholder="Duff Moisture Code" required /> <br>
            <input type="text" name="ISI" placeholder="Initial Spread Index" required /> <br>
            <input type="text" name="Classes" placeholder="Classes" required /> <br>
            <input type="text" name="Region" placeholder="Region" required /> <br>

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
            </form>
     <h2>
        The FWI Prediction is {{results}}
     </h2>       
</body>
</html>
